<!DOCTYPE html>
<html>

<head>
    <title>WebGlobe</title>
    <meta http-equiv="Content-Type" content="text/html" />
    <meta name="charset" content="utf-8" />
    <meta name="viewport" content="user-scalable=no, width=device-width">
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body onselectstart="return false;">
    <div class="select-div map-select-div">
        <span>底图类型:</span>
        <select id="mapSelector">
            <option value="google">Google Map</option>
            <option value="bing">Bing Map</option>
            <option value="osm">OpenStreetMap</option>
            <!--<option value="soso">腾讯地图</option>-->
        </select>
    </div>
    <div class="select-div style-select-div">
        <span>底图风格:</span>
        <select id="styleSelector"></select>
    </div>
    <canvas id="canvasId" width="1000" height="1000"></canvas>
    <a id="blog" target="_blank" href="http://github.com/iSpring">
        <img src="images/iSpring.png" />
    </a>
</body>
<script type="text/javascript" src="buildOutput/bundle.js"></script>

</html>
