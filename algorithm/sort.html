<!DOCTYPE html>

    <title>插入排序</title>
    <script>
        /*
        1．按是否涉及数据的内、外存交换分
        在排序过程中，若整个文件都是放在内存中处理，排序时不涉及数据的内、外存交换，则称之为内部排序(简称内
        排序)；反之，若排序过程中要进行数据的内、外存交换，则称之为外部排序。
        注意：
        • 内排序适用于记录个数不很多的小文件。
        • 外排序则适用于记录个数太多，不能一次将其全部记录放人内存的大文件。
        2．按策略划分内部排序方法
        可以分为五类：插入排序、选择排序、交换排序、归并排序和分配排序。

        各种排序算法的时间复杂度和空间复杂度：
        http://blog.csdn.net/wuxinyicomeon/article/details/5996675/
        http://blog.chinaunix.net/uid-21457204-id-3060260.html
        */
    </script>
</head>
