<!DOCTYPE html>
<html>

<head>
    <title>冒泡排序</title>
    <script>
        //----------------------------------冒泡排序-----------------------------------

        function swap(arr, i, j){
            var temp = arr[i];
            arr[i] = arr[j];
            arr[j] = temp;
        }

        function bubble1(arr){
            for(var i = 0; i < arr.length; i++){
                for(var j = i + 1; j < arr.length; j++){
                    if(arr[j] > arr[i]){
                        swap(arr, j, i);
                    }
                }
            }
        }

        function bubble2(arr){
            for(var i = 0; i < arr.length; i++){
                for(var j = 0; j < arr.length - i - 1; j++){
                    if(arr[j] > arr[j+1]){
                        swap(arr, j, j+1);
                    }
                }
            }
        }
    </script>
</head>
